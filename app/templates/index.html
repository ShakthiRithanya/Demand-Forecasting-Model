<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecasting Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #demand-chart {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Demand Forecasting Dashboard</h1>
            <p style="color: var(--text-dim)">Visualizing historical demand and future projections</p>
        </header>

        <div class="card">
            <div id="demand-chart"></div>
        </div>
    </div>

    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                const dates = data.map(d => d.date);
                const demand = data.map(d => d.demand);

                const trace = {
                    x: dates,
                    y: demand,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Historical Demand',
                    line: { color: '#6366f1', width: 3 },
                    marker: { color: '#818cf8', size: 6 }
                };

                const layout = {
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    font: { color: '#f8fafc' },
                    xaxis: { gridcolor: 'rgba(255,255,255,0.1)' },
                    yaxis: { gridcolor: 'rgba(255,255,255,0.1)' },
                    margin: { t: 20, r: 20, b: 40, l: 40 }
                };

                Plotly.newPlot('demand-chart', [trace], layout);
            });
    </script>
</body>

</html>
